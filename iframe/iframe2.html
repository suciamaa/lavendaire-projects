<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IFRAME 2 HTML</title>
</head>
<body>
    <h1>Halaman Iframe 2</h1>
    <p>Iframe ini berisi link dari Wikipedia, CNN Indonesia, dan blog Lavendaire. Wikipedia dibuat dengan target "_top". 
       CNN Indonesia menggunakan target "_blank". Sedangkan terakhir, blog Lavendaire menggunakan target "_self"
    </p>
    <ul>
        <li><a href="https://www.wikipedia.org/" target="_top">Wikipedia</a></li>
        <li><a href="https://www.cnnindonesia.com/" target="_blank">CNN Indonesia</a></li>
        <li><a href="https://www.lavendaire.com/" target="_self">Lavendaire</a></li>
    </ul>
    <iframe src="iframe3.html" width="100%" height="400"></iframe>
</body>
</html>
